<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试卷管理</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="getAllPaper()">
<div>
    <table>
        <thead>
        <tr>
            <td>前言</td>
            <td>学科</td>
            <td>开放</td>
            <td>难度</td>
            <td>时间</td>
            <td>管理</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
</div>

</body>
<script>
    function getAllPaper() {
        let sen="";
        let param={};
        jQuery.post("/bank/paper/getAll",param,function (rst) {
            for(let i=0;i<rst.length;i++){
                let uu=rst[i];
                sen=sen+`
                    <tr>
                        <td>${uu.foreWord}</td>
                        <td>${uu.courseID}</td>
                        <td>${uu.difficulty}</td>
                        <td>${uu.difficulty}</td>
                        <td>${uu.date}</td>
                        <td>${uu.creator}</td>
                        <td>
                            <button onclick=\"copyPaper('${uu.id}')\">复制</button>
                            <button onclick=\"sealed('${uu.id}')\">封存</button>
                            <button onclick=\"deletePaper('${uu.id}')\">删除</button>
                            <button onclick=\"assign('${uu.id}')\">分配教师</button>
                            <button onclick=\"showPaper('${uu.id}')\">预览/编辑</button>
                        </td>
                    </tr>`
            }
            jQuery("#data").html(sen);
        })

    }
</script>
<script>
    function sealed(id) {
        let param={
            "id":id
        }
        jQuery.post("/bank/paper/sealed",param,function (rst) {
            location.reload();
        })
    }
</script>
<script>
    function copyPaper(id) {
        let param={
            "id":id
        }
        jQuery.post("/bank/paper/copy",param,function () {
            location.reload();
        })

    }
</script>
<script>
    function deletePaper(id) {
        let param={
            "id":id
        }
        jQuery.post("/bank/paper/delete",param,function (rst) {
            location.reload();
        })
    }
</script>
<script>
    function assign(id) {
        let param={
            "id":id
        }
        jQuery.post("/bank/paper/assign",param,function (rst) {
            alert(rst);
        })
    }
</script>
<script>
    function showPaper(id) {
        location.href="edit?"+'id='+encodeURI(id);
    }
</script>

</html>
