<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试卷管理</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="getAllPaper()">
<div>
    <table>
    <thead>
    <tr>
        <td>前言</td>
        <td>学科</td>
        <td>开放</td>
        <td>难度</td>
        <td>时间</td>
        <td>管理</td>
    </tr>
    </thead>
    <tbody id="data">

    </tbody>
</table>
</div>

<div><button onclick="manual()">添加新试卷</button></div>
</body>
<script>
    function getAllPaper() {
        let sen="";
        let param={};
        jQuery.post("/bank/paper/getAll",param,function (rst) {
            for(let i=0;i<rst.length;i++){
                let uu=rst[i];
                sen=sen+`
                    <tr onclick="showPaper('${uu.id}')">
                        <td>${uu.foreWord}</td>
                        <td>${uu.courseID}</td>
                        <td>${uu.difficulty}</td>
                        <td>${uu.difficulty}</td>
                        <td>${uu.date}</td>
                        <td>${uu.creator}</td>
                        <td>
                            <button onclick=\"copyPaper('${uu.id}')\">复制</button>
                            <button onclick=\"sealed('${uu.id}')\">封存</button>
                            <button onclick=\"deletePaper('${uu.id}')\">删除</button>
                            <button onclick=\"assign('${uu.id}')\">分配教师</button>
                        </td>
                    </tr>`
            }
            jQuery("#data").html(sen);
        })

    }
</script>
<script>
    function sealed(id) {
        var parm={
            "id":id
        }
        jQuery.post("/bank/papercontrol/sealed",parm,function (rst) {
            location.reload();
        })
    }
</script>
<script>
    function copyPaper(id) {
        var param={
            "id":id
        }
        jQuery.post("/bank/papercontrol/copy",param,function (rst) {
            location.reload();
        })

    }
</script>
<script>
    function pushPaper(id) {
        var parm={
            "id":id
        }
        jQuery.post("/bank/papercontrol/push",parm,function (rst) {
            alert(rst);
            location.reload();
        })
    }
</script>
<script>
    function deletePaper(id) {
        var parm={
            "id":id
        }
        jQuery.post("/bank/papercontrol/delete",parm,function (rst) {
            location.reload();
        })
    }
</script>
<script>
    function assign(id) {
        var parm={
            "id":id
        }
        jQuery.post("/bank/papercontrol/assign",parm,function (rst) {
            alert(rst);
        })
    }
</script>
<script>
    function showpaper(id) {
        location.href="edit.html?"+'id='+encodeURI(id);
    }
</script>
<script>
    function manual() {
        location.href="../create/artificial.html";
    }
</script>
</html>
