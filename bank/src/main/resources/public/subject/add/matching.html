<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>连线题添加</title>
</head>
<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!--连线题面板-->
<div class="editor matchingEditor">
    <script>
        var matchingLeftItemCount=3
        var matchingRightItemCount=3
        function onAddMatchingLeftItem()
        {

            html="<div class='matchingLeftItem'>\n"+
                (matchingLeftItemCount+1)+". "+
                "<textarea type='text' name='optionsLeft' style='width: 400px;height: 18px'></textarea>"+
                "\n"+
                "</div>"
            $("div.matchingLeftItems").append(html)
            html="<div class='matchingAnswer'>\n"+
                (matchingLeftItemCount+1)+". "
            for (let i=1;i<=matchingRightItemCount;i++){
                html = html+"<div class='"+i+"' style='display: inline-block'>"+
                    "<input type='checkbox' name='answer' value='"+i+
                    "'>"+String.fromCharCode(65+i-1)+
                    "\n"+"</div>\n"+
                    "<input type='hidden' name='answer' value='0'>"
            }
            html = html+"</div>"
            $("div.matchingAnswers").append(html)
            matchingLeftItemCount++;
        }
        function onDeleteMatchingLeftItem()
        {
            if (matchingLeftItemCount==1){
            }else {
                $("div.matchingLeftItem").eq(-1).remove()
                $("div.matchingAnswer").eq(-1).remove()
                matchingLeftItemCount--;
            }
        }
        function onAddMatchingRightItem()
        {
            html="<div class='matchingRightItem'>\n"+
                String.fromCharCode(matchingRightItemCount+65)+". "+
                "<textarea type='text' name='optionsRight' style='width: 400px;height: 18px'></textarea>"+
                "\n"+
                "</div>"
            $("div.matchingRightItems").append(html)
            html="<div class='"+(matchingRightItemCount+1)+"' style='display: inline-block'>"+
                "<input type='checkbox' name='answer' value='"+(matchingRightItemCount+1)+
                "'>"+String.fromCharCode(65+matchingRightItemCount)+
                "\n"+"</div>\n"
            $("div.matchingAnswer").append(html)
            matchingRightItemCount++;
        }
        function onDeleteMatchingRightItem()
        {
            if (matchingRightItemCount==1){
            }else {
                $("div.matchingRightItem").eq(-1).remove()
                var deleteOptions = "div."+matchingRightItemCount
                $(deleteOptions).remove()
                matchingRightItemCount--;
            }
        }
        jQuery(function (){
            var t = new Date();
            var year = t.getFullYear();
            var month = t.getMonth()+1;
            if (month<10){
                month = '0'+month
            }
            var day = t.getDate();
            if(day<10){
                day = '0'+day;
            }
            var time = year+"-"+month+"-"+day;
            document.getElementById("matchingDate").value=time;
        })
    </script>
    <div id="matchingEditor" onchange="alert('11')"></div>
    <button onclick="onAddMatchingLeftItem()">添加第一组选项</button>
    <button onclick="onDeleteMatchingLeftItem()">删除第一组选项</button>
    <button onclick="onAddMatchingRightItem()">添加第二组选项</button>
    <button onclick="onDeleteMatchingRightItem()">删除第二组选项</button>
    <form id="subject">
        <input type="hidden" id="matchingDescription" name="description" value="">
        设置选项:
        <br/>
        <div class="matchingLeftItems" style="display: inline-block">
            <div class="matchingLeftItem">
                1. <textarea type="text" name="optionsLeft" style="width: 400px;height: 18px"></textarea>
            </div>
            <div class="matchingLeftItem">
                2. <textarea type="text" name="optionsLeft" style="width: 400px;height: 18px"></textarea>
            </div>
            <div class="matchingLeftItem">
                3. <textarea type="text" name="optionsLeft" style="width: 400px;height: 18px"></textarea>
            </div>
        </div>
        <div class="matchingRightItems" style="display: inline-block">
            <div class="matchingRightItem">
                A. <textarea type="text" name="optionsRight" style="width: 400px;height: 18px"></textarea>
            </div>
            <div class="matchingRightItem">
                B. <textarea type="text" name="optionsRight" style="width: 400px;height: 18px"></textarea>
            </div>
            <div class="matchingRightItem">
                C. <textarea type="text" name="optionsRight" style="width: 400px;height: 18px"></textarea>
            </div>
        </div>
        </br>
        题目所属分组：
        <div class="matchingCourseId">
            <div style="display: inline-block">所属课程：</div>
            <div style="display: inline-block">
                <div>
                    <select id="courseID" name="courseID"></select>
                </div>
            </div>
            <div style="display: inline-block">所属知识点：</div>
            <div style="display: inline-block" id="class2ndID">
                <div class="class2ndID">
                    <select>

                    </select>
                </div>
            </div>

        </div>
        题目难度星级:
        <div class="difficulty">
            <select id="matchingDifficulty" name="difficulty">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        题目建议分值：
        <div class="matchingRecommendScore">
            <input name="recommendScore" type="text">
        </div>
        设置答案:
        <div class="matchingAnswers">
            <div class="matchingAnswer">
                1.
                <div class="1" style="display: inline-block">
                    <input type="checkbox" name="answer" value="1">A
                </div>
                <div class="2" style="display: inline-block">
                    <input type="checkbox" name="answer" value="2">B
                </div>
                <div class="3" style="display: inline-block">
                    <input type="checkbox" name="answer" value="3">C
                </div>
            </div>
            <input type="hidden" name="answer" value="0">
            <div class="matchingAnswer">
                2.
                <div class="1" style="display: inline-block">
                    <input type="checkbox" name="answer" value="1">A
                </div>
                <div class="2" style="display: inline-block">
                    <input type="checkbox" name="answer" value="2">B
                </div>
                <div class="3" style="display: inline-block">
                    <input type="checkbox" name="answer" value="3">C
                </div>
            </div>
            <input type="hidden" name="answer" value="0">
            <div class="matchingAnswer">
                3.
                <div class="1" style="display: inline-block">
                    <input type="checkbox" name="answer" value="1">A
                </div>
                <div class="2" style="display: inline-block">
                    <input type="checkbox" name="answer" value="2">B
                </div>
                <div class="3" style="display: inline-block">
                    <input type="checkbox" name="answer" value="3">C
                </div>
            </div>
            <input type="hidden" name="answer" value="0">
        </div>
        <br/>
        设置题目时间:
        <input id="matchingDate" name="date" type="date"/>
        <br/>
        <button type="button" class="btn btn-primary" onclick="submitSubject()">提交至题库</button>
    </form>
</div>
<script>
    $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };
    function submitSubject(){
        var form = jQuery("#subject").serializeObject();
        var introduction = form.description;
        var msg = introduction.replace(/<(p|div)[^>]*>(<br\/?>|&nbsp;)<\/\1>/gi, '\n').replace(/<br\/?>/gi, '\n').replace(/<[^>/]+>/g, '').replace(/(\n)?<\/([^>]+)>/g, '').replace(/\u00a0/g, ' ').replace(/&nbsp;/g, ' ').replace(/<\/?(img)[^>]*>/gi, '').replace(/&amp;/g,"&").replace(/&lt;/g,"<").replace(/&gt;/g,">").replace(/&#39;/g,"\'").replace(/&quot;/g,"\"").replace(/<\/?.+?>/g,"")
        if (msg.length>15){
            msg = msg.slice(0,15)
            msg = msg + "..."
        }else{

        }
        var param={
            "difficulty":form.difficulty,
            "date":form.date,
            "courseID":form.courseID,
            "class2ndID":form.class2ndID,
            "recommendScore":form.recommendScore,
            "introduction":msg,
            "description":form.description,
            "optionsLeft":form.optionsLeft,
            "optionsRight":form.optionsRight,
            "answer":form.answer
        };
        jQuery.post("/bank/addSubject/matching",param,function (rst){
            if (rst =="添加成功"){
                alert("添加成功!")
            }else{
                alert("添加失败!")
            }
        })
    }
    //初始化课程信息
    function init(){
        jQuery.get("/bank/classify/findAllCourse",function (rst){
            var trs = ''
            var superId = rst[0].id;
            for (var i=0;i<rst.length;i++){
                var u = rst[i];
                trs +=`
                    <option value="${u.id}">${u.classifyName}</option>
                `
            }
            $("#courseID").append(trs);
            jQuery.get("/bank/classify/findAllKnowledge",function (rst2){
                var trs2 = ''
                $("div.class2ndID").remove();
                trs2 += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                for (var i=0;i<rst2.length;i++){
                    var u = rst2[i];
                    if(superId == u.superClassId){
                        trs2 += `<option value="${u.id}">${u.classifyName}</option>`
                    }else{

                    }
                }
                trs2 += `</select>
                </div>`
                $("#class2ndID").append(trs2);
            })
        })
    }
    jQuery(function (){
        init();
    })
    //监听选择的课程，呈现相应的知识点信息
    $(() => {
        $('#courseID').change(() => {
            $("div.class2ndID").remove();
            jQuery.get("/bank/classify/findAllKnowledge",function (rst){
                var trs = ""
                trs += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                var superId = $("#courseID").val()
                for (var i=0;i<rst.length;i++){
                    var u = rst[i];
                    if(superId == u.superClassId){
                        trs += `<option value="${u.id}">${u.classifyName}</option>`
                    }else{

                    }
                }
                trs += `</select>
                </div>`
                $("#class2ndID").append(trs);
            })
        })
    })

</script>
<script>
    const E = window.wangEditor
    const matchingEditor = new E("#matchingEditor")
    matchingEditor.config.placeholder = '请输入题目描述'
    matchingEditor.config.uploadImgServer = '/upload-img'
    matchingEditor.config.uploadFileName = 'file';
    matchingEditor.config.uploadImgMaxSize=2*1024*1024
    matchingEditor.config.uploadVideoServer = '/upload-video'
    matchingEditor.config.uploadVideoMaxSize = 1 * 1024 * 1024 * 1024
    matchingEditor.config.onchange=function (newHtml)
    {
        $("#matchingDescription").val(newHtml)
    }
    matchingEditor.create()
</script>
</body>
</html>
