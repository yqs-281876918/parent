<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>题型选择</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../../css/add.css">

</head>
<body>
<script>
    function onAddClick() {
        var value = $("#type_select option:selected").val();
        window.location.href = value+".html";
    }
</script>
<div class="submit" style="padding-top: 100px">
    题型:
    <select id="type_select">
        <option value ="singleChoiceQuestion">单选题</option>
        <option value ="multipleChoiceQuestion">多选题</option>
        <option value="completion">填空题</option>
        <option value="judgment">判断题</option>
        <option value="comprehensiveQuestion">综合题</option>
        <option value="programProblem">程序题</option>
        <option value="combinationChoice">综合选择题</option>
    </select>
    <button onclick="onAddClick()">添加</button>
</div>
</body>
</html>
