<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>口语题添加</title>
    <link rel="stylesheet" href="../../css/Question.css">

</head>
<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!--口语题面板-->
<div class="editor oralTopicEditor outer">
    <script>
        jQuery(function (){
            var t = new Date();
            var year = t.getFullYear();
            var month = t.getMonth()+1;
            if (month<10){
                month = '0'+month
            }
            var day = t.getDate();
            if(day<10){
                day = '0'+day;
            }
            var time = year+"-"+month+"-"+day;
            console.log(time);
            document.getElementById("oralTopicDate").value=time;
        })
    </script>
    <div class="upper">
        <div class="title">
            <span class="tip"> 题干  </span>
        </div>
    <div id="oralTopicEditor" onchange="alert('11')"></div>
    </div>
    <form id="subject">
        <input type="hidden" id="oralTopicDescription" name="description" value="">
        <div class="inner">
            <span class="title2">题目属性 </span>
            <div class="line"></div>
            <div class="classify">
        题目所属分组：
                <div class="line"></div>
        <div class="oralTopicCourseId">
            <div style="display: inline-block">所属课程：</div>
            <div style="display: inline-block">
                <div>
                    <select class="button2" id="courseID" name="courseID"></select>
                </div>
            </div>
            <div style="display: inline-block">所属知识点：</div>
            <div style="display: inline-block" id="class2ndID">
                <div class="class2ndID">
                    <select class="button2">

                    </select>
                </div>
            </div>
        </div>
        </div>
            <div class="star">
        题目难度星级:
            <div class="line"></div>
        <div class="difficulty">
            <select class="button2" id="oralTopicDifficulty" name="difficulty">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
            </div>
            <div class="score">
        题目建议分值：
            <div class="line"></div>
        <div class="oralTopicRecommendScore">
            <input name="recommendScore" type="text">
        </div>
        设置题目时间:
        <input id="oralTopicDate" name="date" type="date"/>
        <br/>
                <div class="submit">
        <button type="button" class="btn btn-primary" onclick="submitSubject()">提交至题库</button>
                </div>
    </form>
</div>
</div>
<script>
    function submitSubject(){
        var form = jQuery("#subject").serialize()
        jQuery.post("/bank/addSubject/oralTopic",form,function (rst){
            if (rst =="添加成功"){
                alert("添加成功!")
            }else{
                alert("添加失败!")
            }
        })
    }
    //初始化课程信息
    function init(){
        jQuery.get("/bank/classify/findAllCourse",function (rst){
            var trs = ''
            var superId = rst[0].id;
            for (var i=0;i<rst.length;i++){
                var u = rst[i];
                trs +=`
                    <option value="${u.id}">${u.classifyName}</option>
                `
            }
            $("#courseID").append(trs);
            jQuery.get("/bank/classify/findAllKnowledge",function (rst2){
                var trs2 = ''
                $("div.class2ndID").remove();
                trs2 += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                for (var i=0;i<rst2.length;i++){
                    var u = rst2[i];
                    if(superId == u.superClassId){
                        trs2 += `<option value="${u.id}">${u.classifyName}</option>`
                    }else{

                    }
                }
                trs2 += `</select>
                </div>`
                $("#class2ndID").append(trs2);
            })
        })
    }
    jQuery(function (){
        init();
    })
    //监听选择的课程，呈现相应的知识点信息
    $(() => {
        $('#courseID').change(() => {
            $("div.class2ndID").remove();
            jQuery.get("/bank/classify/findAllKnowledge",function (rst){
                var trs = ""
                trs += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                var superId = $("#courseID").val()
                for (var i=0;i<rst.length;i++){
                    var u = rst[i];
                    if(superId == u.superClassId){
                        trs += `<option value="${u.id}">${u.classifyName}</option>`
                    }else{

                    }
                }
                trs += `</select>
                </div>`
                $("#class2ndID").append(trs);
            })
        })
    })

</script>
<script>
    const E = window.wangEditor
    const oralTopicEditor = new E("#oralTopicEditor")
    oralTopicEditor.config.placeholder = '请输入题目描述'
    oralTopicEditor.config.uploadImgServer = '/upload-img'
    oralTopicEditor.config.uploadFileName = 'file';
    oralTopicEditor.config.uploadImgMaxSize=2*1024*1024
    oralTopicEditor.config.uploadVideoServer = '/upload-video'
    oralTopicEditor.config.uploadVideoMaxSize = 1 * 1024 * 1024 * 1024
    oralTopicEditor.config.onchange=function (newHtml)
    {
        $("#oralTopicDescription").val(newHtml)
    }
    oralTopicEditor.create()
</script>
</body>
</html>
