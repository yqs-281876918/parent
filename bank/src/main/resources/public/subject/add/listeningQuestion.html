<!--听力题面板-->
<div class="editor listeningQuestionEditor">
    <script>
        var listeningQuestionItemCount=4
        function onAddListeningQuestionItem()
        {
            html="<div class='listeningQuestionTopic'>\n"+
                (listeningQuestionItemCount+1)+
                ". 题目：<textarea name='options' type='text' style='width: 800px;height: 18px'></textarea>"+
                "</br>"+
                "A.<textarea name='options' type='text' style='height: 18px'></textarea> " +
                "B.<textarea name='options' type='text' style='height: 18px'></textarea> " +
                "C.<textarea name='options' type='text' style='height: 18px'></textarea> " +
                "D.<textarea name='options' type='text' style='height: 18px'></textarea>"+
                "\n"+
                "</div>"
            $("div.listeningQuestionTopics").append(html)
            html="<div class='listeningQuestionAnswer'>\n"+
                (listeningQuestionItemCount+1)+". "+
                "<select name='answers'>\n"+
                "<option value='1'>A</option>\n" +
                "<option value='2'>B</option>\n" +
                "<option value='3'>C</option>\n" +
                "<option value='4'>D</option>"+
                "\n"+
                "</select>"+
                "<br/>"+
                "</div>"
            $("div.listeningQuestionAnswers").append(html)
            listeningQuestionItemCount++;
        }
        function onDeleteListeningQuestionItem()
        {
            if (listeningQuestionItemCount==1){
            }else {
                $("div.listeningQuestionTopic").eq(-1).remove()
                $("div.listeningQuestionAnswer").eq(-1).remove()
                listeningQuestionItemCount--;
            }
        }
        jQuery(function (){
            var t = new Date();
            var year = t.getFullYear();
            var month = t.getMonth()+1;
            if (month<10){
                month = '0'+month
            }
            var day = t.getDate();
            if(day<10){
                day = '0'+day;
            }
            var time = year+"-"+month+"-"+day;
            console.log(time);
            document.getElementById("listeningQuestionDate").value=time;
        })
    </script>

<script>
    function submitSubject(){
        var form = jQuery("#subject").serialize()
        jQuery.post("/bank/addSubject/listeningQuestion",form,function (rst){
            if (rst =="添加成功"){
                alert("添加成功!")
            }else{
                alert("添加失败!")
            }
        })
    }
    //初始化课程信息
    function init(){
        jQuery.get("/bank/classify/findAllCourse",function (rst){
            var trs = ''
            var superId = rst[0].id;
            for (var i=0;i<rst.length;i++){
                var u = rst[i];
                trs +=`
                    <option value="${u.id}">${u.classifyName}</option>
                `
            }
            $("#courseID").append(trs);
            jQuery.get("/bank/classify/findAllKnowledge",function (rst2){
                var trs2 = ''
                $("div.class2ndID").remove();
                trs2 += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                for (var i=0;i<rst2.length;i++){
                    var u = rst2[i];
                    if(superId == u.superClassId){
                        trs2 += `<option value="${u.id}">${u.classifyName}</option>`
                    }else{

                    }
                }
                trs2 += `</select>
                </div>`
                $("#class2ndID").append(trs2);
            })
        })
    }
    jQuery(function (){
        init();
    })
    //监听选择的课程，呈现相应的知识点信息
    $(() => {
        $('#courseID').change(() => {
            $("div.class2ndID").remove();
            jQuery.get("/bank/classify/findAllKnowledge",function (rst){
                var trs = ""
                trs += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                var superId = $("#courseID").val()
                for (var i=0;i<rst.length;i++){
                    var u = rst[i];
                    if(superId == u.superClassId){
                        trs += `<option value="${u.id}">${u.classifyName}</option>`
                    }else{

                    }
                }
                trs += `</select>
                </div>`
                $("#class2ndID").append(trs);
            })
        })
    })

</script>
<script>
    const E = window.wangEditor
    const listeningQuestionEditor = new E("#listeningQuestionEditor")
    listeningQuestionEditor.config.placeholder = '请输入题目描述'
    listeningQuestionEditor.config.uploadImgServer = '/upload-img'
    listeningQuestionEditor.config.uploadFileName = 'file';
    listeningQuestionEditor.config.uploadImgMaxSize=2*1024*1024
    listeningQuestionEditor.config.uploadVideoServer = '/upload-video'
    listeningQuestionEditor.config.uploadVideoMaxSize = 1 * 1024 * 1024 * 1024
    listeningQuestionEditor.config.onchange=function (newHtml)
    {
        $("#listeningQuestionDescription").val(newHtml)
    }
    listeningQuestionEditor.create()
</script>
