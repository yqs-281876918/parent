<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>投票题添加</title>
</head>
<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!--投票题面板-->
<div class="editor voteTopicEditor" hidden="hidden">
    <script>
        var voteTopicItemCount=4
        function onAddVoteTopicItem()
        {
            var html="<div class='voteTopicItem'>\n"+
                String.fromCharCode(65+voteTopicItemCount)+
                ". <textarea name='options' type='text' style='width: 500px; height: 18px'></textarea>\n" +
                "<br/>\n" +
                "</div>"
            $("div.voteTopicItems").append(html)
            voteTopicItemCount++;
        }
        function onDeleteVoteTopicItem()
        {
            if(voteTopicItemCount==1){

            }else{
                $("div.voteTopicItem").eq(-1).remove()
                voteTopicItemCount--;
            }
        }
        jQuery(function (){
            var t = new Date();
            var year = t.getFullYear();
            var month = t.getMonth()+1;
            if (month<10){
                month = '0'+month
            }
            var day = t.getDate();
            if(day<10){
                day = '0'+day;
            }
            var time = year+"-"+month+"-"+day;
            console.log(time);
            document.getElementById("voteTopicDate").value=time;
        })
    </script>
    <div id="voteTopicEditor" onchange="alert('11')"></div>
    <button onclick="onAddVoteTopicItem()">添加选项</button>
    <button onclick="onDeleteVoteTopicItem()">删除选项</button>
    <form id="subject">
        <input type="hidden" id="voteTopicDescription" name="description" value="">
        设置选项:
        <br/>
        <div class="voteTopicItems">
            <div class="voteTopicItem">
                A. <textarea name="options" type="text" style="width: 500px; height: 18px"></textarea>
                <br/>
            </div>
            <div class="voteTopicItem">
                B. <textarea name="options" type="text" style="width: 500px; height: 18px"></textarea>
                <br/>
            </div>
            <div class="voteTopicItem">
                C. <textarea name="options" type="text" style="width: 500px; height: 18px"></textarea>
                <br/>
            </div>
            <div class="voteTopicItem">
                D. <textarea name="options" type="text" style="width: 500px; height: 18px"></textarea>
                <br/>
            </div>
        </div>
        题目所属分组：
        <div class="voteTopicCourseId">
            <div style="display: inline-block">所属课程：</div>
            <div style="display: inline-block">
                <div>
                    <select id="courseID" name="courseID"></select>
                </div>
            </div>
            <div style="display: inline-block">所属知识点：</div>
            <div style="display: inline-block" id="class2ndID">
                <div class="class2ndID">
                    <select>

                    </select>
                </div>
            </div>

        </div>
        题目难度星级:
        <div class="difficulty">
            <select id="voteTopicDifficulty" name="difficulty">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        题目建议分值：
        <div class="voteTopicRecommendScore">
            <input name="recommendScore" type="text">
        </div>
        <br/>
        设置题目时间:
        <input id="voteTopicDate" name="date" type="date"/>
        <br/>
        <button type="button" class="btn btn-primary" onclick="submitSubject()">提交至题库</button>
    </form>
</div>
<script>
    function submitSubject(){
        var form = jQuery("#subject").serialize()
        jQuery.post("/bank/addSubject/voteTopic",form,function (rst){
            if (rst =="添加成功"){
                alert("添加成功!")
            }else{
                alert("添加失败!")
            }
        })
    }
    //初始化课程信息
    function init(){
        jQuery.get("/bank/classify/findAllCourse",function (rst){
            var trs = ''
            var superId = rst[0].id;
            for (var i=0;i<rst.length;i++){
                var u = rst[i];
                trs +=`
                    <option value="${u.id}">${u.classifyName}</option>
                `
            }
            $("#courseID").append(trs);
            jQuery.get("/bank/classify/findAllKnowledge",function (rst2){
                var trs2 = ''
                $("div.class2ndID").remove();
                trs2 += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                for (var i=0;i<rst2.length;i++){
                    var u = rst2[i];
                    if(superId == u.superClassId){
                        trs2 += `<option value="${u.id}">${u.classifyName}</option>`
                    }else{

                    }
                }
                trs2 += `</select>
                </div>`
                $("#class2ndID").append(trs2);
            })
        })
    }
    jQuery(function (){
        init();
    })
    //监听选择的课程，呈现相应的知识点信息
    $(() => {
        $('#courseID').change(() => {
            $("div.class2ndID").remove();
            jQuery.get("/bank/classify/findAllKnowledge",function (rst){
                var trs = ""
                trs += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                var superId = $("#courseID").val()
                for (var i=0;i<rst.length;i++){
                    var u = rst[i];
                    if(superId == u.superClassId){
                        trs += `<option value="${u.id}">${u.classifyName}</option>`
                    }else{

                    }
                }
                trs += `</select>
                </div>`
                $("#class2ndID").append(trs);
            })
        })
    })

</script>
<script>
    const E = window.wangEditor
    const voteTopicEditor = new E("#voteTopicEditor")
    voteTopicEditor.config.placeholder = '请输入题目描述'
    voteTopicEditor.config.uploadImgServer = '/upload-img'
    voteTopicEditor.config.uploadFileName = 'file';
    voteTopicEditor.config.uploadImgMaxSize=2*1024*1024
    voteTopicEditor.config.uploadVideoServer = '/upload-video'
    voteTopicEditor.config.uploadVideoMaxSize = 1 * 1024 * 1024 * 1024
    voteTopicEditor.config.onchange=function (newHtml)
    {
        $("#voteTopicDescription").val(newHtml)
    }
    voteTopicEditor.create()
</script>
</body>
</html>
