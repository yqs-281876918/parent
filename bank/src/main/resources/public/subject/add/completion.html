<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>填空题添加</title>
    <link rel="stylesheet" href="../../css/add.css">

</head>
<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script src="/bank/js/submit.js"></script>
<!--填空题面板-->
<div class="editor completionEditor outer">
    <script>
        var completionItemCount = 1

        function onAddCompletionItem() {
            html = "<div class='completionAnswer'>\n" +
                (completionItemCount + 1) + ". " +
                "<textarea name='options' type='text' style='width: 300px; height: 18px'></textarea>" +
                "<br/>\n" +
                "</div>"
            $("div.completionAnswers").append(html)
            completionItemCount++;
        }

        function onDeleteCompletionItem() {
            if (completionItemCount == 1) {

            } else {
                $("div.completionAnswer").eq(-1).remove()
                completionItemCount--;
            }
        }

        jQuery(function () {
            var t = new Date();
            var year = t.getFullYear();
            var month = t.getMonth() + 1;
            if (month < 10) {
                month = '0' + month
            }
            var day = t.getDate();
            if (day < 10) {
                day = '0' + day;
            }
            var time = year + "-" + month + "-" + day;
            console.log(time);
            document.getElementById("completionDate").value = time;
        })
    </script>
    <div class="upper">
        <div class="title">
            <span class="tip"> 题干  </span>
        </div>
        <div id="completionEditor" onchange="alert('11')"></div>
        <button onclick="onAddCompletionItem()">添加答案</button>
        <button onclick="onDeleteCompletionItem()">删除答案</button>
    </div>
    <div class="inner">
        <form id="subject">
            <input type="hidden" id="completionDescription" name="description" value="">
            <span class="title2">题目属性 </span>
            <div class="line"></div>
            <div class="classify">题目所属分组：
                <div class="line"></div>
                <div class="completionCourseId">
                    <div style="display: inline-block">所属课程：</div>
                    <div style="display: inline-block">
                        <div>
                            <select class="button2" id="courseID" name="courseID"></select>
                        </div>
                    </div>
                    <div style="display: inline-block">所属知识点：</div>
                    <div style="display: inline-block" id="class2ndID">
                        <div class="class2ndID">
                            <select class="button2">

                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="star">
                题目难度星级:
                <div class="line"></div>
                <div class="difficulty">
                    <select id="completionDifficulty" name="difficulty">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="score">
                题目建议分值：
                <div class="completionRecommendScore">
                    <input name="recommendScore" type="text">
                </div>
            </div>
            <div class="answer">
                设置答案:
                <div class="completionAnswers">
                    <div class="completionAnswer">
                        1. <textarea name="options" type="text" style="width: 300px; height: 18px"></textarea>
                        <br/>
                    </div>
                </div>
                <br/>
            </div>
            设置题目时间:
            <input id="completionDate" name="date" type="date"/>
            <br/>
            <div class="submit">
                <button type="button" class="btn btn-primary" onclick="submitSubject('#subject','/bank/addSubject/completion')">提交至题库</button>
            </div>
        </form>

    </div>
</div>
<script>
    $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };

    //初始化课程信息
    function init() {
        jQuery.get("/bank/classify/findAllCourse", function (rst) {
            var trs = ''
            var superId = rst[0].id;
            for (var i = 0; i < rst.length; i++) {
                var u = rst[i];
                trs += `
                    <option value="${u.id}">${u.classifyName}</option>
                `
            }
            $("#courseID").append(trs);
            jQuery.get("/bank/classify/findAllKnowledge", function (rst2) {
                var trs2 = ''
                $("div.class2ndID").remove();
                trs2 += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                for (var i = 0; i < rst2.length; i++) {
                    var u = rst2[i];
                    if (superId == u.superClassId) {
                        trs2 += `<option value="${u.id}">${u.classifyName}</option>`
                    } else {

                    }
                }
                trs2 += `</select>
                </div>`
                $("#class2ndID").append(trs2);
            })
        })
    }

    jQuery(function () {
        init();
    })
    //监听选择的课程，呈现相应的知识点信息
    $(() => {
        $('#courseID').change(() => {
            $("div.class2ndID").remove();
            jQuery.get("/bank/classify/findAllKnowledge", function (rst) {
                var trs = ""
                trs += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                var superId = $("#courseID").val()
                for (var i = 0; i < rst.length; i++) {
                    var u = rst[i];
                    if (superId == u.superClassId) {
                        trs += `<option value="${u.id}">${u.classifyName}</option>`
                    } else {

                    }
                }
                trs += `</select>
                </div>`
                $("#class2ndID").append(trs);
            })
        })
    })

</script>
<script>
    const E = window.wangEditor
    const completionEditor = new E("#completionEditor")
    completionEditor.config.placeholder = '请输入题目描述'
    completionEditor.config.uploadImgServer = '/upload-img'
    completionEditor.config.uploadFileName = 'file';
    completionEditor.config.uploadImgMaxSize = 2 * 1024 * 1024
    completionEditor.config.uploadVideoServer = '/upload-video'
    completionEditor.config.uploadVideoMaxSize = 1 * 1024 * 1024 * 1024
    completionEditor.config.onchange = function (newHtml) {
        $("#completionDescription").val(newHtml)
    }
    completionEditor.create()
</script>
</body>
</html>
