<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>资料题添加</title>
</head>
<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!--资料题面板-->
<div class="editor dataItemsEditor">
    <script>
        jQuery(function (){
            var t = new Date();
            var year = t.getFullYear();
            var month = t.getMonth()+1;
            if (month<10){
                month = '0'+month
            }
            var day = t.getDate();
            if(day<10){
                day = '0'+day;
            }
            var time = year+"-"+month+"-"+day;
            console.log(time);
            document.getElementById("dataItemsDate").value=time;
        })
    </script>
    <div id="dataItemsEditor" onchange="alert('11')"></div>
    <form id="subject">
        <input type="hidden" id="dataItemsDescription" name="description" value="">
        题目所属分组：
        <div class="dataItemsCourseId">
            <div style="display: inline-block">所属课程：</div>
            <div style="display: inline-block">
                <div>
                    <select id="courseID" name="courseID"></select>
                </div>
            </div>
            <div style="display: inline-block">所属知识点：</div>
            <div style="display: inline-block" id="class2ndID">
                <div class="class2ndID">
                    <select>

                    </select>
                </div>
            </div>

        </div>
        题目难度星级:
        <div class="difficulty">
            <select id="dataItemsDifficulty" name="difficulty">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        题目建议分值：
        <div class="dataItemsRecommendScore">
            <input name="recommendScore" type="text">
        </div>
        设置答案:
        <div id="dataItemsAnswer" onchange="alert('111')"></div>
        <input type="hidden" id="dataItemsAnswerDescription" name="answer" value="">
        <br/>
        设置题目时间:
        <input id="dataItemsDate" name="date" type="date"/>
        <br/>
        <button type="button" class="btn btn-primary" onclick="submitSubject()">提交至题库</button>
    </form>
</div>
<script>
    $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };
    function submitSubject(){
        var form = jQuery("#subject").serializeObject();
        var introduction = form.description;
        var msg = introduction.replace(/<(p|div)[^>]*>(<br\/?>|&nbsp;)<\/\1>/gi, '\n').replace(/<br\/?>/gi, '\n').replace(/<[^>/]+>/g, '').replace(/(\n)?<\/([^>]+)>/g, '').replace(/\u00a0/g, ' ').replace(/&nbsp;/g, ' ').replace(/<\/?(img)[^>]*>/gi, '').replace(/&amp;/g,"&").replace(/&lt;/g,"<").replace(/&gt;/g,">").replace(/&#39;/g,"\'").replace(/&quot;/g,"\"").replace(/<\/?.+?>/g,"")
        if (msg.length>15){
            msg = msg.slice(0,15)
            msg = msg + "..."
        }else{

        }
        var param={
            "difficulty":form.difficulty,
            "date":form.date,
            "courseID":form.courseID,
            "class2ndID":form.class2ndID,
            "recommendScore":form.recommendScore,
            "introduction":msg,
            "description":form.description,
            "answer":form.answer
        };
        jQuery.post("/bank/addSubject/dataItems",param,function (rst){
            if (rst =="添加成功"){
                alert("添加成功!")
            }else{
                alert("添加失败!")
            }
        })
    }
    //初始化课程信息
    function init(){
        jQuery.get("/bank/classify/findAllCourse",function (rst){
            var trs = ''
            var superId = rst[0].id;
            for (var i=0;i<rst.length;i++){
                var u = rst[i];
                trs +=`
                    <option value="${u.id}">${u.classifyName}</option>
                `
            }
            $("#courseID").append(trs);
            jQuery.get("/bank/classify/findAllKnowledge",function (rst2){
                var trs2 = ''
                $("div.class2ndID").remove();
                trs2 += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                for (var i=0;i<rst2.length;i++){
                    var u = rst2[i];
                    if(superId == u.superClassId){
                        trs2 += `<option value="${u.id}">${u.classifyName}</option>`
                    }else{

                    }
                }
                trs2 += `</select>
                </div>`
                $("#class2ndID").append(trs2);
            })
        })
    }
    jQuery(function (){
        init();
    })
    //监听选择的课程，呈现相应的知识点信息
    $(() => {
        $('#courseID').change(() => {
            $("div.class2ndID").remove();
            jQuery.get("/bank/classify/findAllKnowledge",function (rst){
                var trs = ""
                trs += `<div class="class2ndID">
                    <select name="class2ndID">
                    `
                var superId = $("#courseID").val()
                for (var i=0;i<rst.length;i++){
                    var u = rst[i];
                    if(superId == u.superClassId){
                        trs += `<option value="${u.id}">${u.classifyName}</option>`
                    }else{

                    }
                }
                trs += `</select>
                </div>`
                $("#class2ndID").append(trs);
            })
        })
    })

</script>
<script>
    const E = window.wangEditor
    const dataItemsEditor = new E('#dataItemsEditor')
    dataItemsEditor.config.placeholder = '请输入题目描述'
    dataItemsEditor.config.uploadImgServer = '/upload-img'
    dataItemsEditor.config.uploadFileName = 'file';
    dataItemsEditor.config.uploadImgMaxSize=2*1024*1024
    dataItemsEditor.config.uploadVideoServer = '/upload-video'
    dataItemsEditor.config.uploadVideoMaxSize = 1 * 1024 * 1024 * 1024
    dataItemsEditor.config.onchange=function (newHtml)
    {
        $("#dataItemsDescription").val(newHtml)
    }
    dataItemsEditor.create()

    const dataItemsAnswer = new E("#dataItemsAnswer")
    dataItemsAnswer.config.placeholder = '请输入答案描述'
    dataItemsAnswer.config.uploadImgServer = '/upload-img'
    dataItemsAnswer.config.uploadFileName = 'file';
    dataItemsAnswer.config.uploadImgMaxSize=2*1024*1024
    dataItemsAnswer.config.uploadVideoServer = '/upload-video'
    dataItemsAnswer.config.uploadVideoMaxSize = 1 * 1024 * 1024 * 1024
    dataItemsAnswer.config.onchange=function (newHtml)
    {
        $("#dataItemsAnswerDescription").val(newHtml)
    }
    dataItemsAnswer.create()
</script>
</body>
</html>
