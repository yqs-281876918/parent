<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

<form class="style" action="" method="post">
    <div class="outer">
        <div class="title">
            <h2>注册中心</h2>
        </div>
        <div class="content">
            用户名:<input type="text" name="username" />
        </div>
        <div class="content">
            密码:<input type="text" name="password1" />
        </div>
        <div class="content">
            确认密码:<input type="text" name="password2" />
        </div>
        <div class="content" id="reg">
            <input type="submit" class="big" name="submit" value="注册" />
        </div>
        <p class="reminder">
            <input hidden="hidden" type="checkbox" name="remember-me" />之内免登录
        </p>
    </div>

</form>

</body>

</html>
