<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body background="/login/img/bg.jpeg">

<form class="style" action="/login/reg" method="post">
    <div class="outer">
        <div class="title">
            <h2>注册中心</h2>
        </div>
        <div class="content">
            用户名:<input type="text" name="username" />
        </div>
        <div class="content">
            密码:<input type="text" name="password1" />
        </div>
        <div class="content">
            确认密码:<input type="text" name="password2" />
        </div>
        <div class="content" id="denglu">
            <input type="submit" value="注册">
        </div>
    </div>

</form>

</body>

</html>
