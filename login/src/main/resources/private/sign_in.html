<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body background="/login/img/bg.jpg">

<script>
    function gotoReg() {
        window.location='/login/reg';
    }
</script>
<form class="style" action="sign_in" method="post">
    <div class="outer">
        <div class="title">
            <h2>请登录</h2>
        </div>
        <div class="content">
            用户名:<input type="text" name="username" />
        </div>
        <div class="content">
            密码:<input type="password" name="password" />
        </div>
        <div class="content" id="denglu">
            <input type="submit" class="big" name="submit" value="登陆" />
            <input type="button" value="注册" onclick="gotoReg()">
        </div>
        <p class="reminder">
            <input hidden="hidden" type="checkbox" name="remember-me" />(7天内免登录)
        </p>
    </div>

</form>

</body>

</html>
