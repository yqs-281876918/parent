<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>违禁词管理</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="searchWord()">
<div id="top">
    违禁词：<input type="text" name="word">
    <button id="add_word" onclick="addWord()">添加</button>
    <button id="search" onclick="searchWord()">搜索</button>
</div>
<div id="mid">
    <form id="newsForm">
        <table class="table table-striped table-hover ">
            <tbody id="data" name="data">
            </tbody>
        </table>
    </form>
</div>
<div id="bottom"></div>
</body>
<script>
    function addWord() {
        let param={
            "word":$("input[name='word']").val()};
        jQuery.post("/admin/banWords/addWord",param,function (rst) {
            if(rst===1){
                alert("状态："+rst+" 添加成功");
                searchWord()
            }else if(rst===0){
                alert("状态："+rst+" 添加失败");
            }else if(rst===2){
                alert("状态："+rst+" 添加失败，已经有该词语")
            }else{
                alert("状态："+rst+" error");
            }
        })
    }
</script>
<script>
    function deleteWord(word) {
        let param={
            "word":word
        };
        jQuery.post("/admin/banWords/deleteWord",param,function (rst) {
            if(rst===1){
                alert("状态："+rst+" 删除成功");
            }else if(rst===0){
                alert("状态："+rst+" 删除失败");
            }else{
                alert("状态："+rst+" error");
            }
        })
    }
</script>
<script>
    function searchWord() {
        let param={
            "word":$("input[name='word']").val()
        };
        jQuery.get("/admin/banWords/searchWord",param,function (rst) {
            let ar=rst;
            let sw="<div>";
            for(let i=0;i<ar.length;i++){
                uu=ar[i];
                sw=sw+`<div><input name="${i}" id="${i}" type="text" value='`+uu.word+`'>
                        <button onclick="changeWord('${uu.id}',${i})" type="button" id="${i}1">修改</button>
                        <button onclick="deleteWord('${uu.word}')" id="${i}2">删除</button></div>`;
            }
            sw=sw+"</div>";
            jQuery("#data").html(sw);
        })
    }
</script>
<script>
    function changeWord(id,i) {
        let word=document.getElementById(i).value;
        let param={
            "id":id,
            "word":word
        }
        jQuery.post("/admin/banWords/changeWord",param,function (rst) {
            if(rst===1){
                alert("状态："+rst+" 修改成功");
            }else if(rst===0){
                alert("状态："+rst+" 修改失败");
            }else if(rst===2){
                alert("状态："+rst+" 修改失败，已经有该词语")
            }else{
                alert("状态："+rst+" error");
            }
        })
    }
</script>
</html>
