<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>违禁词管理</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
        .outer{
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgb(0 0 0 /50%);
            border-radius: 10px;
            width:1000px;
            margin-left: 40px;
            margin-right: 40px;
            margin-top: 40px;
            text-align: center;
        }
        .words{
            text-align: center;
            margin: 0 auto;


        }
        .line{
            border-top: 1px solid #dedede;
        }
        .button_add1{
            color: white;
            background: limegreen;
            display: inline-block;
            padding: 6px 10px;
            margin-bottom: 0;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            touch-action: manipulation;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .button_add2{
            color: #ffffff;
            padding: 6px 10px;
            background: #f14343;
            display: inline-block;
            margin-bottom: 0;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            touch-action: manipulation;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        body{
            OVERFLOW-Y: scroll;
            scrollbar-face-color:#B3DDF7;
            scrollbar-shadow-color:#B3DDF7;
            scrollbar-highlight-color:#B3DDF7;
            scrollbar-3dlight-color:#EBEBE4;
            scrollbar-darkshadow-color:#EBEBE4;
            scrollbar-track-color:#F4F4F0;
            scrollbar-arrow-color:#000000;
        }
        body::-webkit-scrollbar{
            display: none;
        }
        #top{
            width: 92%;
            height: 5%;
            margin-bottom: 7%;
            left: 0px;
            top: 0px;
            position: fixed;
            background: white;
            box-shadow: 10px 10px 5px #888888;
            /*flex 布局*/
            display: flex;
            /*实现垂直居中*/
            align-items: center;
            /*实现水平居中*/
            justify-content: center;
        }
        .innerinput{
            -webkit-transition: width 0.4s ease-in-out;
            transition: width 0.4s ease-in-out;
        }
        input[type=text]:hover {
            border-color: #5bc0de;
        }
        .ch:hover{
            background: green;
            color: white;
        }
        .de:hover{
            background: red;
            color: white;
        }
    </style>
</head>
<body onload="searchWord()">
<div id="outtop">
    <div id="top">
        搜索违禁词：<input type="text" name="word">&nbsp;
        <button class="button_add1" id="search" onclick="searchWord()">搜索</button>&nbsp;
        <button class="button_add1" id="cancel" onclick="cancel()">取消</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;添加违禁词：<input type="text" name="addword">&nbsp;
        <button class="button_add2" id="add_word" onclick="addWord()">添加</button>
    </div>
</div>
<div class="outer">
    <div id="mid">
        <form id="newsForm">
            <div class="line">
                <table class="table table-striped table-hover words ">
                    <tbody id="data" name="data">
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div id="bottom"></div>
</div>
</body>
<script>
    function addWord() {
        let param = {
            "word": $("input[name='addword']").val()
        };
        jQuery.post("/admin/banWords/addWord", param, function (rst) {
            if (rst === 1) {
                alert(" 添加成功");
                $("input[name='addword']").val("");
                searchWord()
            } else if (rst === 0) {
                alert(" 添加失败");
            } else if (rst === 2) {
                alert(" 添加失败，已经有该词语")
            } else {
                alert(" error");
            }
        })
        searchWord()
    }
</script>
<script>
    function deleteWord(word) {
        let param = {
            "word": word
        };
        jQuery.post("/admin/banWords/deleteWord", param, function (rst) {
            if (rst === 1) {
                alert( "删除成功");
            } else if (rst === 0) {
                alert(" 删除失败");
            } else {
                alert(" error");
            }
        })
        searchWord()
    }
</script>
<script>
    function searchWord() {
        let param = {
            "word": $("input[name='word']").val()
        };
        jQuery.get("/admin/banWords/searchWord", param, function (rst) {
            let ar = rst;
            let sw = "";
            console.log(ar.length)
            for (let i = 0; i < ar.length; i++) {
                console.log(i)
                if (ar.length-i>=3){
                    sw += `<div>`
                    for (let j=0;j<3;j++){
                        uu = ar[i+j];
                        sw += `<div style="display: inline">
                        <input class="innerinput" name="${i+j}" id="${i+j}" type="text" value='` + uu.word + `'>
                        <button onclick="changeWord('${uu.id}',${i+j})" type="button" id="${i+j}1" class="ch">
                        修改&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        <button onclick="deleteWord('${uu.word}')" id="${i+j}2" class="de">删除</button>
                      </div>
                        <div style="display: inline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>`;
                    }
                    sw += `</div>\n</br>`
                    i=i+2;
                }else{
                    sw += '<div>'
                    for (let j=0;j+i<ar.length;j++){
                        uu = ar[i+j];
                        sw += `<div style="display: inline;float: left">
                        <input class="innerinput" name="${i+j}" id="${i+j}" type="text" value='` + uu.word + `'>
                        <button onclick="changeWord('${uu.id}',${i+j})" type="button" id="${i+j}1" class="ch">修改&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        <button onclick="deleteWord('${uu.word}')" id="${i+j}2" class="de">删除</button>
                      </div>
                        <div style="display: inline;float: left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>`;
                    }
                    sw += `</div>\n</br>`
                    i=ar.length-1
                }
                // sw = sw + `<div><input name="${i}" id="${i}" type="text" value='` + uu.word + `'>
                //         <button onclick="changeWord('${uu.id}',${i})" type="button" id="${i}1">修改</button>
                //         <button onclick="deleteWord('${uu.word}')" id="${i}2">删除</button></div>`;
            }
            // sw = sw + "</div>";
            jQuery("#data").html(sw);
        })
    }
</script>
<script>
    function changeWord(id, i) {
        let word = document.getElementById(i).value;
        let param = {
            "id": id,
            "word": word
        }
        jQuery.post("/admin/banWords/changeWord", param, function (rst) {
            if (rst === 1) {
                alert(" 修改成功");
            } else if (rst === 0) {
                alert(" 修改失败");
            } else if (rst === 2) {
                alert(" 修改失败，已经有该词语")
            } else {
                alert(" error");
            }
        })
    }
</script>
<script>
    function cancel() {
        $("input[name='word']").val("");
        searchWord();
    }
</script>
</html>
