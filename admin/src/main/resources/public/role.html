<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>role</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body >
<style type="text/css">
    a.hand:hover   {cursor:hand}
</style>
<style type="text/css">
    .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    #top{
        padding: 10px 20px;
        text-align: right;
    }
    #page_div #left{
        float: left;
    }
    #page_div #right{
        float: right;
    }
    body{
        background-color: #fff9ed;
    }
    table{
        background-color: #f3fdff;
    }
    #tabletitle{
        background-color: #9d9d9d;
    }
    #tablebottom{
        background-color: #fff9ed;
    }
</style>
<!-- 删除的提示框 -->
<div class="modal fade" id="delDialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>您确定要删除【<span id="delUserName"></span>】吗?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"
                        onclick="doDelete()">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- 删除模态框结束 -->

<!-- 批量选择删除的提示框 -->
<div class="modal" id="delMulDialog" tabindex="-1">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">提示</h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-warning" role="alert">
                您确定要删除选中项吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"
                        onclick="doDeleteMul()">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- 删除模态框结束 -->
<!-- 修改的提示框 -->
<div class="modal fade" id="editDialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editDialogForm">
                    <input type="hidden" name="userName" id="userName1">
                    <div class="form-group row">
                        <label class="col-form-label col-3 text-right">用户姓名:</label>
                        <div class="col-8">
                            <input type="text" id="username" name="username"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-3 text-right">用户真实姓名:</label>
                        <div class="col-8">
                            <input type="text" name="realName" id="realName"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-3 text-right">用户角色:</label>
                        <div class="col-8">
                            <select id="role" name="role"
                                    class="form-control">
                                <option value="adm">管理员</option>
                                <option value="tea1">普通教师</option>
                                <option value="tea2">高级教师</option>
                                <option value="stu">学生</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"
                        onclick="doEdit()">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- 修改模态框结束 -->
<!-- 添加的提示框 -->
<div class="modal fade" id="addDialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加用户</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addDialogForm">
                    <input type="hidden" name="adduserName" id="adduserName">
                    <div class="form-group row">
                        <label class="col-form-label col-3 text-right">用户姓名:</label>
                        <div class="col-8">
                            <input type="text" id="add-name" name="add-name"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-3 text-right">用户真实姓名:</label>
                        <div class="col-8">
                            <input type="text" name="add-realName" id="add-realName"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-3 text-right">用户密码:</label>
                        <div class="col-8">
                            <input type="text" name="add-password" id="add-password"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-3 text-right">用户角色:</label>
                        <div class="col-8">
                            <select id="add-role" name="add-role"
                                    class="form-control">
                                <option value="adm">管理员</option>
                                <option value="tea1">普通教师</option>
                                <option value="tea2">高级教师</option>
                                <option value="stu">学生</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"
                        onclick="doAdd()">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- 添加模态框结束 -->
<div id="container">
    <div id="top">
        <button type="button"
                class="btn btn-outline-warning btn-danger"
                onclick="showDeleteMulDialog()">删除</button>
        <button type="button"
                class="btn btn-outline-warning btn-danger"
                onclick="showAddDialog()">添加</button>
    </div>

    <div id="middle">
        <form id="Form">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr id="tabletitle" class="unselectable table-bordered">
                    <td>
                        <input type="checkbox" id="chAll"
                               onclick="selectAll(this.checked)">
                    </td>
                    <td>用户名</td>
                    <td>用户真实名称</td>
                    <td>用户角色</td>
                    <td>管理员操作</td>
                </tr>
                </thead>

                <tbody id="data">
                </tbody>

                <tfoot>
                <tr id="tablebottom" class="table-bordered">
                    <td colspan="5">
                        <div id="page_div">
                            <div id="left">
                                <span id="pageNum"></span>/<span id="pages"></span>
                                &nbsp;&nbsp;&nbsp;
                                共<span id="totalnum"></span>条
                            </div>
                            <div id="right">

                            </div>
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>

<script>
    function selectAll(f) {
        //找页面控件名为input的并且name=users的控制
        //设置控件的属性 checked=f
        jQuery("input[name='users']").prop("checked",f);
    }
</script>
<script>
    var pageNum=1;
    var pageSize=10;
    var pageNums=0;
    function init() {
        var param={
            "pageNum":pageNum,
            "pageSize":pageSize,
        };
        jQuery.post("/admin/Role/findAll",param,function (rst) {
            pageNums=rst.pages;
            jQuery("#pages").html(pageNums);
            jQuery("#pageNum").html(pageNum);
            jQuery("#totalnum").html(rst.total);
            //alert(rst);
            //1、查询查询的数据
            var arrs=rst.list;
            var trs="";
            for(var i=0;i<arrs.length;i++) {

                //获取每一行对应的用户对象
                var u=arrs[i];

                //循环一次一行数据
                //使用反引号,用于定义模板

                trs+=`
                    <tr>
                        <td>
                            <input type="checkbox" name="users" value="${u.username}">
                        </td>
                        <td>${u.username}</td>
                        <td onclick="gotorole('${u.username}')">${u.realName}</td>
                        <td onclick="gotorole('${u.username}'))">${u.role}</td>
                        <td>
                            <a href="#"
                            onclick="showDeleteDialog('${u.username}')">删除</a>
                        <a href="#"
                            onclick="showEditDialog('${u.username}','${u.realName}',
                            '${u.role}')">编辑</a>
                        </td>
                    </tr>
                    `;

            }
            //把根据数据构建的行添加到表格

            jQuery("#data").html(trs);

            var nums=rst.navigatepageNums;
            var nav=`
        <ul class="pagination">
                             <li class="page-item">
                                    <a href="#" class="page-link"
                                    onclick="pageUtil(${pageNum-1})">上一页</a>
                                </li>
                                `;
            for(var i=0;i<nums.length;i++){
                nav+=`
            <li class="page-item ${pageNum==nums[i]?'active':''}">
                                    <a href="#" class="page-link">${nums[i]}</a>
                                </li>

            `;
            }

            nav+=`
                                <li class="page-item">
                                    <a href="#" class="page-link"
                                    onclick="pageUtil(${pageNum+1})">下一页</a>
                                </li>
                            </ul>
        `;
            jQuery("#right").html(nav);

        })

    }
    jQuery(function () {
        init();
    })

</script>

<script>
    function gotorole(username){
        var param={
            "username":username
        };
        //向后台发送请求ajax
        jQuery.post("/admin/Role/findAll",param,function(rst){
            var ar=rst;
            var uu;

            for(var i=0;i<1;i++){
                uu=ar[i];
                var username=uu.username;
                var realName=uu.realName;
                var role=uu.role;
                var param2={"username":username,"realName":realName,"role":role};
                window.sessionStorage.setItem("username",param2.username);
                window.sessionStorage.setItem("realName",param2.realName);
                window.sessionStorage.setItem("role",param2.role);
                console.log(uu.username);
                console.log(uu.role);

            }
        })
    }
</script>

<!--showDeleteMulDialog-->
<script>

    function showDeleteMulDialog() {
        var arrs=jQuery("input[name='users']:checked").length;
        if(arrs>0){
            jQuery("#delMulDialog").modal('show');
        }else{
            alert("您还未选择所要删除的用户");
        }
    }
</script>
<script>
    function doDeleteMul() {
        jQuery("#delMulDialog").modal('hide');
        //获取选择的复选框中的值
        var form=jQuery("#Form").serialize();
        jQuery.post("/admin/Role/updateMul",form,function (rst) {
            if(rst>0)
            {
                alert("删除成功!");
                pageNum=1;
                init();
            }else{
                alert("删除失败!");
            }
        })
    }

</script>


<script>
    //存放用户的username
    var username;
    function showDeleteDialog(username,) {
        name=username;
        //给模态框中的span赋值
        jQuery("#delUserName").html(name);
        jQuery("#delDialog").modal('show');
    }
    function doDelete() {
        jQuery.post("/admin/Role/update",{"username":name},function (rst) {
            jQuery("#delDialog").modal('hide');

            if(rst>0)
            {
                alert("删除成功!");
                //设置显示数据的页面为第一页
                pageNum=1;
                //读取数据
                init();
            }else{
                alert("删除失败!");
            }
        })
    }
</script>

<script>

    //修改操作
    function showEditDialog(username,realName,role)
    {
        jQuery("#username").val(username);
        jQuery("#realName").val(realName);
        jQuery("#role").val(role);
        jQuery("#editDialog").modal('show');
    }

    function doEdit()
    {
        //前提：
        //1.表单控件必须提供name属性
        //2.name属性的值必须与后台dto中的属性同名
        var form=jQuery("#editDialogForm").serialize();
        jQuery.post("/admin/Role/updateInfo",form,function (rst) {
            if(rst>0)
            {
                alert("修改成功!");
                jQuery("#editDialog").modal('hide');
                init();
            }else{
                alert("修改失败!");
            }
        })
    }
</script>
<script>

    //添加操作
    function showAddDialog(username,realName,password,role)
    {
        jQuery("#add-name").val(username);
        jQuery("#add-realName").val(realName);
        jQuery("#add-password").val(password);
        jQuery("#add-role").val(password);
        jQuery("#addDialog").modal('show');
    }

    function doAdd()
    {
        var username=jQuery("#add-name").val();
        var realName=jQuery("#add-realName").val();
        var role=jQuery("#add-role").val();
        var password=jQuery("#add-password").val();
        //2.name属性的值必须与后台dto中的属性同名
        jQuery.post("/admin/Role/Insert",{
            "username":username,
            "realName":realName,
            "password":password,
            "role":role},function (rst) {
            if(rst>0)
            {
                alert("添加成功!");
                jQuery("#addDialog").modal('hide');
                init();
            }else{
                alert("添加失败!");
            }
        })
    }
</script>

<!--判断页面是否越界-->
<script>

    function pageUtil(num) {
        if(num<=1){
            num=1;
        }
        if(num>=pageNums){
            num=pageNums;
        }
        pageNum=num;
        init();
    }

</script>

</body>
</html>
