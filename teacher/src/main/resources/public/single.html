<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>
</head>
<body onload="init()">
<div id="container" style="height: 400px">
    <div id="choose type">
        <select id="choose" name="choose" class="form-control">
            <option value="SingleChoiceQuestion" selected = "selected">单选题</option>
            <option value="MultipleChoiceQuestion">多选题</option>
            <option value="Completion">填空题</option>
            <option value="Judgment">判断题</option>
            <option value="ComprehensiveQuestion">综合题</option>
            <option value="CombinationChoice">综合（组合）选择题</option>
            <option value="ProgramProblem">程序题</option>
        </select>
    </div>
    <div id="pie" class="pie"></div>
    <div id="bar" class="bar"></div>
</div>

<script>
    var Barlist=[];

    function init(){
        //var examId = sessionStorage.getItem("examId");
        //var totalScore = sessionStorage.getItem("totalScore");
        //var personNum = sessionStorage.getItem("personNum");

        var myChart = echarts.init(document.getElementById('pie'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '各分数段比例统计',
                left: 'center',
                //标题栏的高度，值越大，距离顶部的距离越大
                top: 20,
                //标题栏字体的颜色
                textStyle: {
                    color: 'rgb(0,0,0)'
                }
            },
            tooltip: {
                trigger: 'item',
                // formatter: '{a} <br/>{b} : {c}'
            },
            legend: {
                orient: 'vertical',
                left: '70%',  //图例距离左的距离
                y: 'center',  //图例上下居中
            },
            color:['rgb(109,205,5)', 'rgb(149,162,255)', 'rgb(58,266,355)',
                'rgb(299,168,249)', 'rgb(355,1,159)'],
            series : [
                {
                    name: "分数段人数",
                    type:'pie',
                    // clockwise:'true',
                    startAngle:'0',
                    radius : '60%',
                    center: ['50%', '50%'],
                    data: [

                        {name: '0%-25%',value: ''},
                        {name: "25%-50%",value: '' },
                        {name: "50%-75%",value: '' },
                        {name: "75%-100%",value: ''},

                    ],
                    itemStyle:{
                        normal:{
                            label:{
                                show:true,
                                position:'inner',
                                textStyle: {
                                    fontSize:10,
                                }
                            },
                            labelLine:{
                                show:true,
                            }
                        }
                    }

                }
            ],

        };


        //条形图
        var myChart1 = echarts.init(document.getElementById('bar'));
        // 指定图表的配置项和数据
        var option1 = {
            title: {
                text: '各分数段比例统计'
            },
            tooltip: {
                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                pointFormat: '<span style="color:{point.color}"></span>: <b>{series.data:.2f}%</b> of total<br/>'
            },
            legend: {
                data:['比例']
            },
            xAxis: {
                data: ["0-25%","25%-50%","50%-75%","75%-100%"]
            },
            yAxis: {},
            series: [{
                name: '比例',
                type: 'bar',
                colorByPoint: true,
                data: [],
            }]
        };
        var param={
            "examId":13,
            "type":'SingleChoiceQuestion'
        };
        console.log(param);
        jQuery.post("/teacher/analyse/apart-percentage",param,function(rst){
            console.log(rst);
            var BarArr=[];
            BarArr=rst;
            console.log(BarArr);
            for(var i=0;i<BarArr.length-1;i++){
                option.series[0].data.push(BarArr[i]);
                option1.series[0].data.push(BarArr[i]);
            }
            myChart.setOption(option);
            myChart1.setOption(option1);
        })

    }
</script>
</body>
</html>
