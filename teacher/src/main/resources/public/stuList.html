<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生考试成绩列表</title>
    <meta charset="UTF-8">
    <title>role</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload="init()">
<style type="text/css">
    a.hand:hover   {cursor:hand}
</style>
<style type="text/css">
    .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    #top{
        padding: 10px 20px;
        text-align: right;
    }
    #page_div #left{
        float: left;
    }
    #page_div #right{
        float: right;
    }
    body{
        background-color: #fff9ed;
    }
    table{
        background-color: #f3fdff;
    }
    #tabletitle{
        background-color: #9d9d9d;
    }
    #tablebottom{
        background-color: #fff9ed;
    }
    #search{
        padding: 10px 20px;
    }
</style>

<div id="container">
    <div id="top">
        <button type="button"
                class="btn btn-default "
                onclick="showSearchDialog()">搜索学生</button>
    </div>
    <div id="middle">
        <form id="Form">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0" align="center">
                                <thead>
                                <tr>
                                    <th align="right" colspan="3">考试排名</th>
                                    <th align="right" colspan="1">学生姓名</th>
                                    <th align="right" colspan="1">总分</th>
                                </tr>
                                </thead>
                                <tbody id="data">
                                </tbody>
                                <tfoot>
                                <tr id="table bottom" class="table-bordered">
                                    <td colspan=3">
                                        <div id="page_div">
                                            <div id="right">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<script>
    var pageNum=1;
    var pageSize=30;
    var pageNums=0;
    function init() {
        var examId = sessionStorage.getItem("examId");
        var param={
            "pageNum":pageNum,
            "pageSize":pageSize,
            "examId":examId
        };
        jQuery.post("/teacher/analyse/findStuList",param,function (rst) {
            pageNums=rst.pages;
            jQuery("#pages").html(pageNums);
            jQuery("#pageNum").html(pageNum);
            jQuery("#totalnum").html(rst.total);
            //alert(rst);
            //1、查询查询的数据
            var arrs=rst.list;
            var trs="";
            for(var i=0;i<arrs.length;i++) {

                //获取每一行对应的用户对象
                var u=arrs[i];

                //循环一次一行数据
                //使用反引号,用于定义模板

                trs+=`
                    <tr>
                        <td>1</td>
                        <td colspan="1" onclick="find('${u.examId}'))">${u.username}</td>
                        <td colspan="1" onclick="find('${u.examId}'))">${u.totalScore}</td>

                    </tr>
                    `;

            }
            //把根据数据构建的行添加到表格

            jQuery("#data").html(trs);

            var nums=rst.navigatepageNums;
            var nav=`
        <ul class="pagination">
                             <li class="page-item">
                                    <a href="#" class="page-link"
                                    onclick="pageUtil(${pageNum-1})">上一页</a>
                                </li>
                                `;
            for(var i=0;i<nums.length;i++){
                nav+=`
            <li class="page-item ${pageNum==nums[i]?'active':''}">
                                    <a href="#" class="page-link">${nums[i]}</a>
                                </li>

            `;
            }

            nav+=`
                                <li class="page-item">
                                    <a href="#" class="page-link"
                                    onclick="pageUtil(${pageNum+1})">下一页</a>
                                </li>
                            </ul>
        `;
            jQuery("#right").html(nav);

        })

    }
    jQuery(function () {
        init();
    })

</script>
<script>
    function find(examId){
        var param={
            "examId":examId,
        };
        jQuery.post("/teacher/analyse/findStuList",param,function(rst){
            console.log(rst);
            //alert("查询到了");
            var ar=rst;
            var uu;
            for(var i=0;i<1;i++){
                uu=ar[i];
                var id=uu.id;
                var username=uu.username;
                var totalScore=uu.totalScore;
                var param2={"id":id,"username":username,"totalScore":totalScore};
                window.sessionStorage.setItem("username",param2.username);
                window.sessionStorage.setItem("totalScore",param2.totalScore);
                console.log(uu.username);
            }
        })
    }
</script>
</body>
</html>
