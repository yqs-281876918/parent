<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生考试成绩列表</title>
    <meta charset="UTF-8">
    <title>role</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload="init()">
<style type="text/css">
    a.hand:hover   {cursor:hand}
</style>
<style type="text/css">
    .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    #top{
        padding: 10px 20px;
        text-align: right;
    }
    #page_div #left{
        float: left;
    }
    #page_div #right{
        float: right;
    }
    body{
        background-color: #fdfdfd;
    }
    table{
        background-color: #f3fdff;
    }
    .outer {
        padding: 40px;
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgb(0 0 0 /50%);
        border-radius: 3px;
        width:1000px;
        margin-left: 40px;
        margin-right: 40px;
        margin-top: 40px;
        background: #f1f1f1;
    }
    #tabletitle{
        background-color: #9d9d9d;
    }
    #tablebottom{
        background-color: #fff9ed;
    }
    #search{
        padding: 10px 20px;
    }
</style>
<div class="outer">
    <div id="container">
        <div id="top">
        </div>
        <div id="middle">
            <form id="Form">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                    <a id="export"></a>
                                    <table id="table" class="table table-striped mb-0" align="center">
                                        <thead>
                                        <tr>
                                            <td align="center" colspan="3">考试排名</td>
                                            <td align="center" colspan="3">学生姓名</td>
                                            <td align="center" colspan="3">总分</td>
                                            <td align="center" colspan="3">切屏次数</td>
                                        </tr>
                                        </thead>
                                        <tbody id="data">
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div style="clear: both"></div>
</div>
<script>
    function init() {
        var examId = sessionStorage.getItem("examId");
        var param={
            "examId":examId
        };
        jQuery.post("/teacher/analyse/findStuList",param,function (rst) {
            //alert(rst);
            console.log(rst);
            //1、查询查询的数据
            var trs="";
            var trs1="";
            var count=0;
            for(var i=0;i<rst.length;i++) {
                //获取每一行对应的用户对象
                var u=rst[i];
                count++;
                trs+=`
                    <tr>
                        <td align="center" colspan="3">${count}</td>
                        <td align="center" colspan="3">${u.username}</td>
                        <td align="center" colspan="3">${u.totalScore}</td>
                        <td align="center" colspan="3">${u.antiCount}</td>

                    </tr>
                    `;

                trs1+=`
                    <a className="download" href="./excel/export/${examId}">导出成绩单</a>
                    `;
            }
            //把根据数据构建的行添加到表格
            jQuery("#data").html(trs);
            jQuery("#top").html(trs1);
        })

    }
    jQuery(function () {
        init();
    })

</script>



</body>
</html>
