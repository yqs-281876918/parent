<script>
    var Barlist=[];
    var BarArr;
    var personNum;
    function init(){
        var examId = sessionStorage.getItem("id");
        var classId=sessionStorage.getItem("classId");
        var examName=sessionStorage.getItem("examName");
        var startTime=sessionStorage.getItem("startTime");
        var testTime=sessionStorage.getItem("testTime");
        var totalScore=sessionStorage.getItem("totalScore");

        sessionStorage.setItem("examId",examId);
        jQuery("#examName").html(examName);
        jQuery("#examTimeInterval").html(startTime);
        jQuery("#examTime").html(testTime);
        jQuery("#examTotalScore").html(totalScore);
        jQuery("#passMark").html(totalScore*0.6);


        var param={
            "examId":examId
        };
        console.log(param);
        jQuery.post("/teacher/analyse/count",param,function(data){
            console.log(data);
            jQuery("#examineNums").html(data);
            jQuery("#examineNum").html(data);

        })
        jQuery.post("/teacher/analyse/max",param,function (max){
            jQuery("#maxScore").html(max);
            jQuery("#max-Score").html(max);
        })

        jQuery.post("/teacher/analyse/min",param,function (min){
            jQuery("#minScore").html(min);
            jQuery("#min-Score").html(min);
        })

        jQuery.post("/teacher/analyse/avg",param,function (avg){
            jQuery("#avgScore").html(avg);
            jQuery("#avg-Score").html(avg);
        })

        personNum=$("#examineNum").val();

        var max=$("#maxScore").val();
        var min=$("#minScore").val();
        var avg=$("#avgScore").val();
        console.log(personNum);
        var trs="";
        trs+=`
            <tr>
                <td>${personNum}</td>
                <td>60%</td>
                <td>${max}</td>
                <td>${min}</td>
                <td>${avg}</td>
            </tr>
            `;

        jQuery('#data').html(trs);

        var param1={
            "examId":examId,
            "totalScore":totalScore,
            "personNum":6
        };
        console.log(param1);

        var myChart = echarts.init(document.getElementById('bar'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '各分数段比例统计'
            },
            tooltip: {
                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                pointFormat: '<span style="color:{point.color}"></span>: <b>{series.data:.2f}%</b> of total<br/>'
            },
            legend: {
                data:['比例']
            },
            xAxis: {
                data: ["0-20","20-40","40-60","60-80","80-100"]
            },
            yAxis: {},
            series: [{
                name: '比例',
                type: 'bar',
                colorByPoint: true,
                data: [],
            }]
        };
        jQuery.post("/teacher/analyse/percentage",param1,function(rst){
            console.log(rst);
            BarArr=rst;
            for(var i=0;i<BarArr.length;i++){
                option.series[0].data.push(BarArr[i]);
            }
            myChart.setOption(option);
        })
        sessionStorage.setItem("personNum",personNum);
    }
</script>
<script>

</script>
<!--pie图-->
<script>
    function pie(){
        var examId = sessionStorage.getItem("id");
        var totalScore=sessionStorage.getItem("totalScore");
        var personNum=$("#examineNum").val();
        var param1={
            "examId":examId,
            "totalScore":totalScore,
            "personNum":6
        };

        var myChart = echarts.init(document.getElementById('bar'));
        // 指定图表的配置项和数据
        var option1 = {
            backgroundColor:'#FAFAD2',
            title: {
                text: '各分数段比例统计',
                left: 'center',
                //标题栏的高度，值越大，距离顶部的距离越大
                top: 50,
                //标题栏字体的颜色
                textStyle: {
                    color: '#FFD700'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['0-20','20-40','40-60','60-80','80-100']
            },
            visualMap: {
                show: false,
                //饼图中在最大值最小值颜色范围中的亮度，值越大颜色越深
                min:10,
                max: 600,
                inRange: {
                    //0-1之间，值越小颜色越深
                    colorLightness: [0, 1]
                }
            },
            series : [
                {
                    //饼图中内容介绍
                    name:'各分数段统计',
                    //统计表的类型
                    type:'pie',
                    //饼图的弧度，值越小生成的饼状图越小
                    radius : '60%',
                    //饼图生成后的位置
                    center: ['50%', '50%'],
                    data:[
                        {value:'', name:'0-20'},
                        {value:'', name:'20-40'},
                        {value:'', name:'40-60'},
                        {value:'', name:'60-80'},
                        {value:'', name:'80-100'}
                    ];
                    itemStyle: {
                        normal:{
                            label:{
                                show:true,
                                formatter: "{b} :\n  {c} \n ({d}%)",
                                position:"inner"
                            }
                        }
                    },
                    roseType: 'radius',
                    //饼状图的外围标签
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(0, 0, 0, 0.3)'
                            }
                        }
                    },
                    //指向外围标签的线条
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(0, 0, 255, 0.3)'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                    itemStyle: {
                        normal: {
                            //具体决定了饼状图每一份的颜色显示
                            color: '#FFA07A',
                            //饼状图阴影，值越大阴影亮度越高
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                }
            ]
        };
        jQuery.post("/teacher/analyse/percentage",param1,function(rst){
            console.log(rst);
            BarArr=rst;
            for(var i=0;i<BarArr.length;i++){
                option1.series[0].data.push(BarArr[i]);
            }
            myChart.setOption(option);
        })
    }
</script>
