<script>
    var pageNum=1;
    var pageSize=10;
    var pageNums=0;
    function init(){
        var invitation = sessionStorage.getItem("invitation")
        jQuery("#invitation").html(invitation)
        var cname = sessionStorage.getItem("cname")
        $("#className").html(cname)
        var creator = sessionStorage.getItem("creator")
        $("#teacherName").html(creator)
        var cno = sessionStorage.getItem("cno")
        var param={
            "pageNum":pageNum,
            "pageSize":pageSize,
            "cno":cno
        };
        jQuery.post("/teacher/class/detail",param,function (rst){
            pageNums=rst.pages;
            jQuery("#pages").html(pageNums);
            jQuery("#pageNum").html(pageNum);
            jQuery("#totals").html(rst.total);
            jQuery("#totalStudent").html(rst.total)

            var studentArrs = rst.list;
            trs = ''
            for (var i=0;i<studentArrs.length;i++){
                var s = studentArrs[i];
                console.log(s.users.realName)
                trs += `
<tr>
    <td style="cursor:default;">&nbsp;${i+1}&nbsp;</td>
    <td style="cursor:default;">${s.sname}</td>
    <td style="cursor:default;">${s.users.realName}</td>
    <td style="cursor:default;">${s.data}</td>
    <td style="cursor:default;" class="student"></td>
    <td style="cursor:default;"></td>
    <td style="cursor:default;" nowrap>
        <a href="#" style="color: #d42020" onclick="showDeleteStudentDialog('${s.sname}','${s.users.realName}')">删除学生</a>
    </td>
</tr>
                `
            }
            jQuery("#studentDetail").html(trs)
            //设置页码
            var nums=rst.navigatepageNums;
            var nav=`
                <ul class="pagination">
                    <li class="page-item">
                        <a href="#" class="page-link"
                            onclick="pageUtil(${pageNum-1})">上一页</a>
                    </li>
                   `;
            //循环读取页码
            for(var i=0;i<nums.length;i++)
            {
                nav+=`
                        <li class="page-item ${pageNum==nums[i]?'active':''}">
                            <a href="#" class="page-link"
                                onclick="pageUtil(${nums[i]})">${nums[i]}</a>
                        </li>
                    `;
            }
            nav+=`
                    <li class="page-item">
                        <a href="#" class="page-link"
                            onclick="pageUtil(${pageNum+1})">下一页</a>
                    </li>
                </ul>
            `;
            jQuery("#right").html(nav);
        })
    }
    jQuery(function (){
        init()
    })
    //完成分页操作
    //要显示数据的页码
    function pageUtil(num) {
        if(num<=1)
        {
            num=1;
        }
        if(num>=pageNums)
        {
            num=pageNums;
        }
        pageNum=num;
        init();
    }
</script>
<script>
    function showDeleteClassDialog(){
        var cname = sessionStorage.getItem("cname")
        $("#deleteClassName").html(cname)
        $("#deleteClassDialog").modal('show')
    }
    function deleteClass(){
        $("#deleteClassDialog").modal('hide')
        var deleteCno = sessionStorage.getItem("cno")
        jQuery.post("/teacher/class/deleteClass",{'cno':deleteCno},function (rst){
            if (rst>0){
                alert("删除班级成功")
                location.href="detail.html"
            }else{
                alert("删除班级失败！请检查是否已删除该班级！")
            }
        })
    }
</script>
<script>
    var deleteStudent = {
        "cno": 0,
        "sname": ''
    };
    function showDeleteStudentDialog(sname,realName){
        var deleteCno = sessionStorage.getItem("cno")
        var deleteStudentName = sname;
        if (realName!=""){
            deleteStudentName = realName
        }
        deleteStudent.cno=deleteCno
        deleteStudent.sname=sname
        $("#deleteStudentName").html(deleteStudentName)
        $("#deleteStudentDialog").modal('show')
    }
    function deleteStudentInDetail(){
        $("#deleteStudentDialog").modal('hide')
        jQuery.post("/teacher/class/deleteStudent",{'cno':deleteStudent.cno,'sname':deleteStudent.sname},function (rst){
            if (rst>0){
                alert("成功移除该同学！")
                init()
            }
            else{
                alert("移除失败！请检查该同学是否还在班级内！")
            }
        })
    }
</script>
